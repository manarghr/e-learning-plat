<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Taalim - Login & Registration</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <section class="auth-form">
        <div class="container">
            <h2>Welcome to E-Taalim :) </h2>
            <div class="auth-tabs">
                <button class="tab active" id="login-tab">Login</button>
                <button class="tab" id="register-tab">Register</button>
            </div>
            <div class="user-type" id="user-type-container">
                <button class="user-type-btn active">Mentor</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your Email">
                </div>
                <div class="form-group password-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your Password">
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <!-- Registration Form -->
            <form id="register-form" class="hidden">
                <!-- Profile Picture Upload Field -->
                <div class="form-group profile-picture-group">
                    <label>Profile Picture:</label>
                    <div class="profile-picture-container">
                        <div class="profile-picture-preview">
                            <span class="profile-placeholder">Photo</span>
                            <img id="profile-preview" style="display: none;">
                        </div>
                        <div class="profile-upload-btn">
                            <label for="profile-upload" class="upload-label">
                                <span>+</span>
                            </label>
                            <input type="file" id="profile-upload" accept="image/*" class="hidden-upload">
                        </div>
                    </div>
                    <p class="upload-hint">Square image recommended</p>
                </div>
                
                <div class="form-group">
                    <label for="reg-name">Full name:</label>
                    <input type="text" id="reg-name" placeholder="Enter your Full name">
                </div>
                <div class="form-group">
                    <label for="reg-name">Full name:</label>
                    <input type="text" id="reg-name" placeholder="Enter your Full name">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone number:</label>
                    <input type="tel" id="reg-phone" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="reg-major">Major:</label>
                    <input type="text" id="reg-major" placeholder="Enter your Major">
                </div>
                <div class="form-group">
                    <label for="reg-level">Level:</label>
                    <input type="text" id="reg-level" placeholder="Enter your Level">
                </div>
                <div class="form-group password-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" placeholder="Enter your Password">
                    <span class="toggle-password">üëÅÔ∏è</span>

                    <button type="submit" class="btn-primary">Register</button>
   

    <script>
        // Toggle password visibility for both forms
        document.querySelectorAll('.toggle-password').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                } else {
                    passwordInput.type = 'password';
                    this.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Tab switching and form toggling
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userTypeContainer = document.getElementById('user-type-container');

        loginTab.addEventListener('click', function() {
            // Switch to login mode
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            
            // Show login form, hide registration form
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            
            // Hide user type selector for login
            userTypeContainer.style.display = 'none';
        });

        registerTab.addEventListener('click', function() {
            // Switch to register mode
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            
            // Show registration form, hide login form
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            
            // Show user type selector for registration
            userTypeContainer.style.display = 'flex';
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Registration form submitted');
            
        });

        

        // Add this JavaScript code to your existing script
document.addEventListener("DOMContentLoaded", () => {
  const profileUpload = document.getElementById("profile-upload")
  const profilePreview = document.getElementById("profile-preview")
  const profilePlaceholder = document.querySelector(".profile-placeholder")

  profileUpload.addEventListener("change", function () {
    if (this.files && this.files[0]) {
      const reader = new FileReader()

      reader.onload = (e) => {
        profilePreview.src = e.target.result
        profilePreview.style.display = "block"
        profilePlaceholder.style.display = "none"
      }

      reader.readAsDataURL(this.files[0])
    }
  })
})

    </script>
</body>
</html>
